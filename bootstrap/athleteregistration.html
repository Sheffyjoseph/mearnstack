<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container border bg-secondary w-50">
        <h1 class="text-center">Athletes Registration</h1><br>
        <p>Thank you for signing please fill in your information and we will contact you shortlt to complete your
            membership
        </p><br>
        <div class="border bg-light p-2">
            <main>
                <form action="">
                    <label for="name">Athletes Name:</label><br><br>
                    <input type="text" id="name" placeholder="first" class="form-control">
                    <input type="text" id="name" placeholder="last" class="form-control"> <br><br>


                    <label for="date">DOB:</label><br><br>
                    <input type="date" id="date"><br><br>

                    <label for="mail">Email:</label><br><br>
                    <input type="mail" id="mail" placeholder="Enter valid mail id" class="form-control"><br><br>

                    <label for="phn">Phone:</label><br><br>
                    <input type="text" id="phn" placeholder="### ### ####"><br><br>

                    <label for="mailing">Mailing Address:</label><br><br>
                    <textarea name="" id="mailing" cols="30" rows="1" placeholder="street address"
                        class="form-control"></textarea><br><br>

                    <label for=""></label>
                    <input type="text" placeholder="city">
                    <input type="text" placeholder="region"><br><br>
                    <input type="text" placeholder="postal/zip code">
                    <select name="" id="">
                        <option value=""> romania</option>
                    </select><br><br>

                    <label for="male">Gender:</label><br><br>
                    <input type="radio" name="gender" id="male"><label for="male">Male</label>
                    <input type="radio" name="gender" id="female"><label for="female">Female</label><br><br>

                    <label for="height">height:</label> <br>
                    <input type="text" id="height"> <br><br>

                    <label for="weight">weight:</label><br>
                    <input type="text" id="weight"><br><br>

                    <label for="yes">Does the athlete have a history of chronic illness?</label><br>
                    <input type="radio" name="ill" id="Yes"><label for="Yes">Yes</label><br>
                    <input type="radio" name="ill" id="No"><label for="No">No</label><br><br>

                    <label for="yes">Does the athlete have any allergies?</label><br>
                    <input type="radio" name="any" id="Yes"><label for="Yes">Yes</label><br>
                    <input type="radio" name="any" id="No"><label for="No">No</label><br><br>

                    <p class="text-center">
                        <button type="submit" class="btn btn-success">Register</button>

                    </p> 
                </form>
            </main>
        </div>
    </div>
</body>

</html>
