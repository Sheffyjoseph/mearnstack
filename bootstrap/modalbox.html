<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="modalbox.css">

</head>

<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Welcome To Luminar
  </button>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- <div class="modal-header"> -->
        <h5 class="modal-title fw-bold mt-3 ms-4" id="exampleModalLabel">Get Training Quote For Free</h5>

        <div class="modal-body">
          <input type="text" class="form-control border-top-0 border-start-0 border-end-0" placeholder="Name">
          <input type="email" class="form-control border-top-0 border-start-0 border-end-0 mt-3" placeholder="Email">
          <input type="text" class="form-control border-top-0 border-start-0 border-end-0 mt-3"
            placeholder="Phone Number">
          <select class="form-select border-top-0 border-start-0 border-end-0 mt-3" aria-label="Default select example">
            <option selected>Select Course interested in</option>
            <option value="1">DataScience</option>
            <option value="2">Phython Django</option>
            <option value="3">Software Testing</option>
            <option value="1">MEARN Stack</option>
            <option value="2">Business Analytics</option>
            <option value="3">Android Developer</option>
          </select>
          <input type="text" class="form-control border-top-0 border-start-0 border-end-0 mt-3" placeholder="City">
          <textarea name="" id="" cols="30" rows="5" placeholder="Comments"
            class="border-top-0 border-start-0 border-end-0 mt-3 form-control"
            aria-label="Disabled input example"></textarea>
          <button id="buttonlast" class="mt-3">SUBMIT QUERY</button>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
