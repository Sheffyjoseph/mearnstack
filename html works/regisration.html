<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1><br>
    <fieldset>
        <form action="" >
            <label for="">Name</label>
            <input type="text" id="name"><br>
    
            <label for="">Email</label>
            <input type="text" id="Email"><br>
    
            <label for="">Address</label>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
    
            <label for="num">Phone Number</label>
            <input type="text" id="num" placeholder="phone number"><br>
    
            <label for="">DOB</label>
            <input type="date"><br>
    
            <label for="">gender</label>
            <input type="radio" id="male" name="gender"><label for="male">male</label>
            <input type="radio" id="female" name="gender"><label for="female">female</label><br>
    
            <label for="">district</label>
            <select name="" id="">
                <option value="">kochi</option>
                <option value="">thrissur</option>
                <option value="">kollom</option>
            </select><br>
            <button type="submit">register</button>
        </form>
    </fieldset>

</body>
</html>
